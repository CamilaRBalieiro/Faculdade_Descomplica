<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Bordas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="border-example solid-border">
           <p>Borda Solida</p>
        </div>
        <div class="border-example dotted-border">
           <p>Borda Pontilhada</p>>
        </div>
        <div class="border-example dashed-border">
            <p>Borda Tracejada</p>
        </div>
        <div class="border-example double-border">
            <p>Borda Dupla</p>
        </div>
        <div class="border-example groove-border">
          <p>Borda em Relevo</p>
        </div>
        <div class="border-example ridge-border">
            <p>Borda em Crista</p>
        </div>
        <div class="border-example inset-border">
            <p>Borda Embutida</p>
        </div>
        <div class="border-example outset-border">
            <p>Borda Saliente</p>
        </div>
        <div class="border-example rounded-border">
            <p>Borda Arredondada</p>
        </div>
        <div class="border-example complex-border">
            <p>Borda Complexa</p>
        </div>
    </div>
    
</body>
</html>
