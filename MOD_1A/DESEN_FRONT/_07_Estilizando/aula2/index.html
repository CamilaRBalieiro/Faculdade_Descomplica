<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Sombras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shadow-example simple-shadow">
            <p>Sombra simples</p>
        </div>
        <div class="shadow-example spread-shadow">
            <p>Sombra Expandida</p>
        </div>
        <div class="shadow-example inset-shadow">
            <p>Sombra Interna</p>
        </div>
        <div class="shadow-example blur-shadow">
            <p>Sombra Desfocada</p>
        </div>
        <div class="shadow-example color-shadow">
            <p>Sombra Colorida</p>
        </div>
        <div class="shadow-example multiple-shadow">
            <p>Multiplas Sombras</p>
        </div>
        <div class="shadow-example bottom-right-shadow">
            <p>Sombra no canto Inferior Direito</p>
        </div>
        <div class="shadow-example top-left-shadow">
            <p>Sombra no canto Superior Esquerdo</p>
        </div>
    </div>
    
</body>
</html>
